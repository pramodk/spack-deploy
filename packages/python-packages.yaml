# list of packages to build
packages:
  # with default gnu, intel and intel-knl toolchain
  stable-serial:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - python
    <<: *python-specs
  stable-serial-lapack:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - lapack
      - python
    specs:
    - py-numpy@1.15.1
    - py-scipy@1.1.0 ^py-numpy@1.15.1
    - py-matplotlib@2.2.3 ^py-numpy@1.15.1
    #- py-scikit-learn@0.19.1 ^py-numpy@1.15.1 ^py-scipy@1.1.0
    #- py-theano@1.0.2 ^py-numpy@1.15.1 ^py-scipy@1.1.0
    #- py-pytorch@0.4.0 ^py-numpy@1.15.1
  stable-parallel:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - mpi
      - python
    specs:
    - py-mpi4py@3.0.0
