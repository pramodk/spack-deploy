    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - lapack
      - python
    specs:
    - py-numpy@1.15.2
    - py-scipy@1.1.0 ^py-numpy@1.15.2
    - py-matplotlib@3.0.0 ^py-numpy@1.15.2
