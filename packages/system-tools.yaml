# Common (build) dependency packages

# axis that defines software deployment strategy
axis:
  - architecture
  - compiler
  - mpi
  - lapack
  - python

# toolchain combinations
combinations: !include packages/toolchains.yaml

# list of packages to build
packages:
  # all serial packages with system compiler
  gnu-core-serial:
    target_matrix:
      - core
    requires:
      - architecture
      - compiler
    specs:
      - autoconf@2.69
      - automake@1.16.1
      - bison@3.0.5
      - cmake@3.12.2
      - environment-modules@3.2.10
      - flex@2.6.3
      - gdb@8.2
      - gettext@0.19.8.1
      - git@2.18.0
      - libtool@2.4.6
      - m4@1.4.18
      - ninja@1.8.2
      - pkg-config@0.29.2
      - tcl@8.6.8
      - tk@8.6.8
      - util-macros@1.19.1
      - valgrind~mpi@3.13.0
