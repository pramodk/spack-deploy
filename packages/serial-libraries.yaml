# axis that defines software deployment strategy
axis:
  - architecture
  - compiler
  - mpi
  - lapack
  - python

# toolchain combinations
combinations: !include packages/toolchains.yaml

serial-packages: &serial-specs
  specs:
    - arrow@0.11.0
    - boost~mpi@1.68.0
    - cuda@9.2.88
    - hdf5~mpi@1.10.2
    - hadoop@2.9.0
    - highfive~mpi@1.6
    - hpe-mpi@2.16
    - intel-mpi@2018.1.163
    - intel-mkl@2018.1.163
    - jdk@1.8.0_191-b12
    - libxml2@2.9.8
    - parquet@1.4.0
    - qt@5.10.0
    - spark@2.3.2rc2
    - zlib@1.2.11

# list of packages to build
packages:
  # with default gnu toolchain
  gnu-stable-serial:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
    <<: *serial-specs
